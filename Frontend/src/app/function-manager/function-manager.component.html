<mat-card class="global-container">
    <div>
        <mat-form-field color="primary">
            <input type="text" placeholder="Buscar usuario" aria-label="Number" #searchInput [(ngModel)]="searchFilter"
                matInput>
            <button mat-button *ngIf="searchFilter" matSuffix mat-icon-button aria-label="Clear"
                (click)="searchFilter=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="add-position" style="width: 20%;">
        <button (click)="createFunction()" mat-flat-button color="primary"><i class="material-icons">
            search
        </i> Crear función </button>
    </div>
    <!-- table with user functions -->
    <div>
        <mat-table [dataSource]="userDataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Nombre de función </mat-header-cell>
                <mat-cell class="description-cell" *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
                <mat-cell class="description-cell" *matCellDef="let element">
                    <button (click)="editFunction(element)" mat-icon-button style="color: orange;">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="deleteFunction(element.id)" mat-icon-button style="color: orangered;">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [length]="userPagesCount" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]"
            showFirstLastButtons>
        </mat-paginator>
    </div>
</mat-card>
