<div class="input-elements">
  <mat-form-field class="input-box">
    <input matInput placeholder="Name" [(ngModel)]="name"/>
  </mat-form-field>
  <mat-form-field class="input-box">
    <input matInput placeholder="Username" [(ngModel)]="username"/>
  </mat-form-field>
  <mat-form-field class="input-box">
    <input matInput placeholder="Description"  [(ngModel)]="description"/>
  </mat-form-field>
  <mat-form-field class="input-box">
    <input matInput placeholder="Code" [(ngModel)]="code"/>
  </mat-form-field>
  <mat-form-field class="input-box">
    <input matInput placeholder="Tag" [(ngModel)]="tag"/>
  </mat-form-field>
  <button mat-raised-button (click)="GetFunctions()">Filter</button>
</div>

<mat-accordion *ngFor="let item of functionObtained">
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header >
      <mat-panel-title>
        Function Name: {{item.data.name}}
      </mat-panel-title>
      <mat-panel-description>
        Description: {{item.data.description}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Tag: {{item.data.tag}}</p>
    <p>User: {{item.data.user}}</p>
    <p>Dependencies: {{item.data.functions}}</p>
  </mat-expansion-panel>
</mat-accordion>
