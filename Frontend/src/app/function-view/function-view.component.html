<div class="input-elements">
  <mat-form-field class="input-box">
    <input matInput placeholder="Nombre de la funci贸n" [(ngModel)]="name" />
    <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="input-box">
    <input matInput placeholder="Nombre de usuario" [(ngModel)]="username" />
    <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="input-box">
    <input matInput placeholder="Descripci贸n" [(ngModel)]="description" />
    <button mat-button *ngIf="description" matSuffix mat-icon-button aria-label="Clear" (click)="description=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="input-box">
    <input matInput placeholder="Tag" [(ngModel)]="tag" />
    <button mat-button *ngIf="tag" matSuffix mat-icon-button aria-label="Clear" (click)="tag=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button (click)="GetFunctions()">BUSCAR</button>
</div>
<mat-accordion *ngFor="let item of functionObtained">
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Nombre de la funci贸n: {{item.data.name}}
      </mat-panel-title>
      <mat-panel-description>
        Descripci贸n: {{item.data.description}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Etiqueta: {{item.data.tag}}</p>
    <p>Nombre de usuario: {{item.data.user}}</p>
    <p>Dependencias: {{item.data.functions}}</p>
    <p>URL: {{ apiUrl }}code?id={{item.id}}</p>
  </mat-expansion-panel>
</mat-accordion>
