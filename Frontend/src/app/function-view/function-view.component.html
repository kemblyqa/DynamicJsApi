<div class="input-elements">
  <mat-form-field class="input-box">
    <input matInput placeholder="Name" [(ngModel)]="name"/>
  </mat-form-field>
  <mat-form-field class="input-box">
    <input matInput placeholder="Username" [(ngModel)]="username"/>
  </mat-form-field>
  <mat-form-field class="input-box">
    <input matInput placeholder="Description"  [(ngModel)]="description"/>
  </mat-form-field>
  <mat-form-field class="input-box">
    <input matInput placeholder="Code" [(ngModel)]="code"/>
  </mat-form-field>
  <mat-form-field class="input-box">
    <input matInput placeholder="Tag" [(ngModel)]="tag"/>
  </mat-form-field>
  <button mat-raised-button onclick="getFunctions()">Filter</button>
</div>

<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Function Name
      </mat-panel-title>
      <mat-panel-description>
        Description
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>All information</p>
  </mat-expansion-panel>
</mat-accordion>
