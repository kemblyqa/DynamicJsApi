<mat-toolbar>
  <div>
    <a mat-button [routerLink]="'/home'"> HOME </a>
    <a mat-button [routerLink]="'/function-view'"> FUNCTIONS </a>
    <a mat-button [routerLink]="'/about'"> ABOUT </a>
    <a mat-button *ngIf="authService.loggedIn" [routerLink]="'/functions'"> MY FUNCTIONS </a>

</mat-toolbar>
