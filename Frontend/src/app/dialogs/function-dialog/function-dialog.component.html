<h1 mat-dialog-title> Información de la función </h1>
<div mat-dialog-content class="mat-typography">
    <h4><b>Nombre de la función: </b> {{data.name}}</h4>
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <label><strong>ID</strong></label>
                    <label>{{data.id}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label><strong>Tag</strong></label>
                    <label>{{data.tag}}</label>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <label><strong>Descripción</strong></label>
                    <label>{{data.description}}</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label><strong>Código</strong></label>
            <pre><code>{{data.code}}</code></pre>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label *ngIf="data.functions.length > 0"><strong>Dependencias</strong></label>
            <mat-chip-list #chipList aria-label="selection">
                <mat-chip color="accent" *ngFor="let item of data.functions" selected>
                    {{item.name}}
                </mat-chip>
            </mat-chip-list>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Volver</button>
</div>
